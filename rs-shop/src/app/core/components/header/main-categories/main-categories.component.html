<div class="flex flex-wrap mb-3 justify-content-center">
  <button
    pButton
    type="button"
    *ngFor="let category of catalogs$ | async"
    class="p-button-sm p-button-primary mt-3 mx-2"
    [label]="category.subCategories[0].name"
    [routerLink]="['main', 'subCategory', category.id, category.subCategories[0].id]"
  ></button>
</div>
